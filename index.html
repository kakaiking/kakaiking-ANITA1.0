<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anita - Agentic AI IDE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/styles/index.css">
    <!-- Load React, Lucide, and Monaco from CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
    <script>
        window.onerror = function (msg, url, lineNo, columnNo, error) {
            console.error('Global Error: ', msg, url, lineNo, columnNo, error);
            const root = document.getElementById('root');
            if (root) {
                root.innerHTML = `<div style="padding: 20px; color: #f85149; background: #0d1117; height: 100vh;">
                    <h3>Runtime Error</h3>
                    <p>${msg}</p>
                    <pre style="font-size: 12px; opacity: 0.7;">${error ? error.stack : ''}</pre>
                </div>`;
            }
            return false;
        };
    </script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        // Debugging log to see if Babel transformation works
        console.log("Renderer: Babel transformation starting...");
    </script>
    <script type="text/babel" src="src/App.js"></script>
</body>

</html>
